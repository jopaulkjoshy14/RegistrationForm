services:
  - type: web
    name: registration-app
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: registration-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: registration-db
    plan: free
    type: mongodb
    version: 6.0